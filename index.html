<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Google</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href='http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet' type='text/css'>

    <script src='main.js'></script>
</head>
<body>
    
    <div class="wrapper">
        <nav>
            <ul class="topright">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Image</a></li>
                <li><img class="gridicon" src="https://www.iconfinder.com/data/icons/finite-application/16/grid-9-512.png" alt=""></li>
                <li><img class="profileicon" src="https://lh3.googleusercontent.com/ogw/ADGmqu880MskFsBkzshLsvbeIVn06xFAwc9Jvf4fsYE6=s83-c-mo" alt=""></li>
            </ul>
        </nav>

        <main>
            <div class="logo-container">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
            </div>
            <div class="search-container">
                <i class="fa fa-search iconleft"></i>
                <img class="iconright" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png">
                <input class="search-box" type="text">
                
            </div>
        </main>
    </div>
</body>
</html>
